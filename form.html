<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alek's Page</title>

    <!-- bootstrap CDN CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome CDN CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Local CSS  -->
    <link href="css/form.css" rel="stylesheet" />

    <style>
      h1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--begin header-->
    <header-component></header-component>
    <!--end header-->
    <main>
      <!-- Begin Form-->
      <div class="web-form">
        <form>
          <div class="row">
            <!--First Name  -->
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="firstName" />
            </div>

            <!--Last Name  -->
            <div>
              <label for="last-name">First Name</label>
              <input type="text" id="last-name" name="lastName" />
            </div>
            <!-- Age -- Number-->
            <div>
              <label for="age">Age</label>
              <input type="number" name="age" id="age" min="13" max="150" />
            </div>

            <!-- Email - email-->
            <div>
              <label fpr="email">Email</label>
              <input type="email" name="email" />
            </div>

            <!--phone -->
            <div>
              <label for="phone">Phone</label>
              <input type="text" name="phone" placeholder="(###) ###-####" />
            </div>

            <!-- Start date- date-->
            <div>
              <label for="start-date">Start Date</label>
              <input type="date" name="startDate" required />
            </div>

            <!-- Tshirt - Select field-->
            <div>
              <label for="t-shirt">T-Shirt Size</label>
              <select id="t-shirt" required>
                <option value="">Select T-shirt Size</option>
                <option valu="XXS">XXS</option>
                <option valu="XS">XS</option>
                <option valu="S">S</option>
                <option valu="M">M</option>
                <option valu="L">L</option>
                <option valu="XL">XL</option>
                <option valu="XXL">XXL</option>
                <option valu="XXXL">XXXL</option>
              </select>
              <input type="text" name="custom" placeholder="Please input a custom size" disabled />
            </div>
            <!-- Submit Button-->
            <div>
              <input type="submit" name="submit" value="Volunteer Now" />
            </div>
          </div>
        </form>
      </div>
      <!-- End Form-->
    </main>
    <!--begin footer-->
    <footer-component></footer-component>
    <!--end footer-->
    <section>
      <!-- bootstrap cdn JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <!-- local Javascript-->
      <script src="js/scripts.js"></script>

      <!-- local js file with Header -->
      <script src="components/js/header.js"></script>

      <!-- local js file with Footer -->
      <script src="components/js/footer.js"></script>
    </section>

    <!-- locl js file for form-->
    <script src="/js/scripts.js"></script>
  </body>
</html>

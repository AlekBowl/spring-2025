<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alek's Page</title>

    <!-- bootstrap CDN CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome CDN CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Local CSS  -->
    <link href="css/form.css" rel="stylesheet" />

    <style>
      h1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--begin header-->
    <header-component></header-component>
    <!--end header-->
    <main>
      <!-- Begin Form-->
      <div class="web-form">
        <form>
          <div class="row">
            <!--First Name  -->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="firstName" class="form-control" />
            </div>

            <!--Last Name  -->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="lastName" class="form-control" />
            </div>
            <!-- Age -- Number-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="age">Age</label>
              <input type="number" name="age" id="age" min="13" max="150" class="form-control" />
            </div>

            <!-- Email - email-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label fpr="email">Email</label>
              <input type="email" name="email" class="form-control" />
            </div>

            <!--phone -->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="phone">Phone</label>
              <input type="text" id="phone" name="phone" placeholder="(###) ###-####" class="form-control" />
            </div>

            <!-- Start date- date-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="start-date">Start Date</label>
              <input type="date" id="start-date" name="startDate" required class="form-control" />
            </div>

            <!-- Tshirt - Select field-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="t-shirt">T-Shirt Size</label>
              <select id="t-shirt" required class="form-select">
                <option value="">Select T-shirt Size</option>
                <option value="XXS">XXS</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="XXXL">XXXL</option>
                <option value="CUSTUM">CUSTOM</option>
              </select>
              <input type="text" id="custom" name="custom" placeholder="Please input a custom size" disabled />
            </div>
            <!-- Tshirt color - color-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="color">T-Shirt Color</label>
              <input type="color" name="color" id="color" class="form-control form-control-color" />
            </div>
            <!-- Background check upload file -->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="background-check">Bachground Check</label>
              <input type="file" id="background-check" accpect=".pdf" class="form-control" />
            </div>

            <!-- Participting in - Radio Button-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <stong> Participting In</stong><br />

              <input type="radio" name="Particiption" id="Sport" value="Sport" required class="form-control radio" />
              <label for="sport">Sports</label>

              <input type="radio" name="Particiption" id="donations" value="Donations" required class="form-control radio" />
              <label for="sport">Donations</label>

              <input type="radio" name="Particiption" id="expectator" value="Expectator" required class="form-control radio" />
              <label for="sport">Expectator</label>
            </div>

            <!--time of day - checkbox fields -->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <strong>Time of day</strong><br />

              <input type="checkbox" name="timeOfday" id="time-of-day-moring" value="Morning" required class="form-control checkbox timeOfDay" />
              <label for="time-of-day-moring">Morning</label>
              <input type="checkbox" name="timeOfday" id="time-of-day-afternoon" value="Afternoon" required class="form-control checkbox timeOfDay" />
              <label for="time-of-day-afternoon">Afternoon</label>
              <input type="checkbox" name="timeOfday" id="time-of-day-evening" value="Evening" required class="form-control checkbox timeOfDay" />
              <label for="time-of-day-evening">Evening</label>
            </div>
            <!-- Comments -->
            <div class="col-12">
              <label for="about-you">Tell us about you</label><br />
              <textarea name="about-you" id="about-you" class="form-control"></textarea>
            </div>

            <!-- Term and Conditions - Checkbox with toggle switch-->
            <div class="col-12 form-check form-switch">
              <input type="checkbox" name="terms" id="terms-and-conditions" value="yes" class="form-check-input checkbox" />
              <label for="terms-and-conditions">I Accept the Terms and Conditions</label>
            </div>
            <!-- Submit Button-->
            <div class="col-12">
              <input type="submit" name="submit" value="Volunteer Now" class="submit btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
      <!-- End Form-->
    </main>
    <!--begin footer-->
    <footer-component></footer-component>
    <!--end footer-->
    <section>
      <!-- bootstrap cdn JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <!-- local Javascript-->
      <script src="js/scripts.js"></script>

      <!-- local js file with Header -->
      <script src="components/js/header.js"></script>

      <!-- local js file with Footer -->
      <script src="components/js/footer.js"></script>
    </section>

    <!-- locl js file for form-->
    <script src="/js/scripts.js"></script>
  </body>
</html>
